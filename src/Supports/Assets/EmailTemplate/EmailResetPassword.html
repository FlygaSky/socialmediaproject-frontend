<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email</title>
</head>

<body
    style="background-color: #2ef3b8; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #3b3f3e;text-align: center;margin: 0px; position: relative;">
    <table style="width:100%; border:0; border-collapse: collapse;table-layout: fixed;border-spacing: 0;"
        cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td></td>
            <td style="width: 700px;">
                <div id="container"
                    style="position: absolute;top: 0px;left: 50%;transform: translate(-50%, 0%);background: linear-gradient(180deg, rgba(220, 255, 244, 1) 0%, rgba(255, 255, 255, 1) 58%); width: 100%; max-width: 700px;">
                    <table align="center" style="margin: 0px auto;">
                        <tr>
                            <td>
                                <img id="upperture-logo" src="https://i.ibb.co/F6Ff1tG/Upperture-Logo.png" alt="logo"
                                    style="display: block; margin: auto; width: 300px;margin: 40px 0px 30px 0px;filter: invert(22%) sepia(14%) saturate(129%) hue-rotate(114deg) brightness(96%) contrast(91%);">
                            </td>
                        </tr>
                    </table>
                    <h1
                        style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #3b3f3e;text-align: center;margin: 0px 0px 20px;text-decoration: underline;text-decoration-color: #2ef3b8;text-decoration-thickness: 5px;">
                        Hi, {{username}}!</h1>
                    <p
                        style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #3b3f3e;text-align: center;margin: 0px;">
                        For your account's safety, do not share this email to anyone.</p>
                    <p
                        style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #3b3f3e;text-align: center;margin: 0px;">
                        You can click the button below to reset your password:</p>
                    <table align="center" style="margin: 10px auto;">
                        <tr>
                            <td>
                                <a href={{link}} style="text-decoration: none;">
                                    <button
                                        style="text-decoration: none; display: block; margin: auto; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: black;text-align: center;margin: 30px 0px;border: 5px solid #2ef3b8;border-radius: 15px;padding: 15px;font-size: larger;font-weight: 600;cursor: pointer;outline: none;">
                                        Reset password</button>
                                </a>
                            </td>
                        </tr>
                    </table>

                    <div id="semicircleBg"
                        style="height: auto;width: 100%;background: #3b3f3e; position: relative;margin: 20px 0px 0px 0px;">
                        <!-- <img id="verifyIcon" src="https://i.ibb.co/GV9cTz6/verified-BW.png" alt="verify"
                            style="display: block; margin-left: auto; margin-right: auto; height: 270px;"> -->
                        <p class="footerText"
                            style="padding-top: 20px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #ffffff;text-align: center;margin: 0px 20px;font-size: 12px;">
                            If you did not request to change your password,
                            please disregard this email.</p>
                        <p class="footerText"
                            style="padding-bottom: 30px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #ffffff;text-align: center;margin: 0px 20px;font-size: 12px;">
                            Â© 2022 Upperture, Inc.</p>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
